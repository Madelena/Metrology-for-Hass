      font-weight: var(--h1-font-weight);
      margin-right: 0;
    }
    ha-card .name {
      font-size: var(--body-font-size);
      line-height: var(--body-line-height);
      font-weight: var(--body-font-weight);
      color: var(--primary-text-color);
    }
    ha-card .info {
      line-height: 32px;
      padding-top: 8px;
    }
    ha-card .header {
      padding-top: 16px !important;
    }
    .icon {
      line-height: 16px !important;
    }
    ha-card .measurement {
      font-size: var(--h6-font-size);
      font-weight: 700;
      color: var(--secondary-text-color);
      text-transform: uppercase;
    }
    .card-header, .card-header .name {
      font-size: var(--card-title-font-size);
      line-height: var(--card-title-line-height);
      font-weight: var(--card-title-font-weight);
      letter-spacing: 0;
    }
    .card-header {
      margin-bottom: 8px;
      padding: 16px;
    }
    :host ::slotted(.card-content:not(:first-child)), slot:not(:first-child)::slotted(.card-content) {
      margin-top: 0;
    }
  card-mod-more-info-yaml: &card-mod-more-info-yaml |
    $: |
      .mdc-dialog__surface {
        backdrop-filter: blur(16px);
        background-color: rgba(var(--rgb-mdc-theme-surface), .5) !important;
      }
      @-moz-document url-prefix() {
        .mdc-dialog__surface {
          background-color: rgba(var(--rgb-mdc-theme-surface), 1.0) !important;
        }
      }
    ha-header-bar$: |
      .mdc-top-app-bar {
        background: none !important;
      }
    .: |
      .mdc-top-app-bar__title, .main-title {
        text-transform: uppercase;
        font-size: var(--body-font-size);
        font-weight: 500;
        line-height: 1.1;
        overflow: inherit;
        white-space: normal;
        margin-left: -6px;
      }
      .content {
        xmargin-top: -8px;
      }
    state-card-display$: |
      .state {
        margin-left: 46px !important;
        font-size: var(--h1-font-size);
        font-weight: var(--h1-font-weight);
        text-align: left !important;
        line-height: 1.1;
      }
      .layout.horizontal {
        flex-direction: column-reverse !important;
      }
      state-info { margin-left: -8px; margin-top: -42px; }
    state-card-display$state-info$: |
      .name { display: none; }
      .time-ago { margin-top: 42px; 
        font-size: var(--h6-font-size);
        text-transform: uppercase;}
      state-badge {
        width: 32px !important;
        height: 32px !important;
        border-radius: 0 !important;
        margin: 4px 8px 8px 8px;
      }
      state-badge[icon] {
        margin: 0 0 0 8px !important;
      }
    more-info-default$ha-attributes$: |
      .data-entry { flex-direction: column !important; }
      .key {
        font-size: var(--h6-font-size);
        text-transform: uppercase;
        line-height: 1.1;
      }
      .data-entry .value {
        text-align: left !important;
        font-size: var(--h2-font-size);
        font-weight: var(--h2-font-weight);
        line-height: 1.1;
        margin-bottom: 16px;
        max-width: none !important;
      }
    ha-more-info-history$state-history-charts:
      $:
        state-history-chart-timeline$: |
          .chartTooltip {
            margin-top: -200px;
          }
    ha-more-info-history$: |
      state-history-charts {
        filter: hue-rotate(115deg) saturate(3) brightness(0.66)
      }
  card-mod-root-yaml: &card-mod-root |
    .: |
      app-header, app-toolbar {
        backdrop-filter: blur(8px);
      }
      app-toolbar [main-title] {
        font-size: var(--h5-font-size);
        line-height: 1.1;
        font-weight: var(--h5-font-weight);
        text-transform: uppercase;
        margin-left: 8px !important;
      }
    app-header$: |
      :host::before {
        box-shadow: inset 0px 4px 6px -4px rgb(0 0 0 / 10%) !important;
      }
  card-mod-view: &card-mod-view |
    .main-title {
      font-size: 10pt;
      font-weight: 500;
      text-transform: uppercase;
    }
    #tabbar {
      font-size: 10pt;
      text-transform: uppercase;
      font-weight: 500;
    }
    #tabbar:not(.bottom-bar) {
      justify-content: left;
    }


